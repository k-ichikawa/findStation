<!doctype html>
<html lang="ja">
<head>
    <title>ニアステ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="head">
            <a href="#" class="logo">
                <span>ニアステ</span>
            </a>
        </div>
        <div class="titleWord">
            <p>SA、PAで待ち合わせしたいけど、近くに駅ってあるのかな..?</p>
        </div>
    </div>

    <div class="explain">
        <div class="explainWord">
            <p>友達と車で旅行に行きたい！けど、家まで迎えに行くには高速を降りなきゃ。。</p>
            <p>SA（サービスエリア）やPA（パーキングエリア）で待ち合わせができたらなぁ〜</p>
            <p>さぁ、早速検索してみましょう！</p>
        </div>
    </div>
    <div class="contents">
        <section class="search">
            <div class="searchBox">
            <div class="highwaySelect">
                <div class="contentTitle">
                    <h1>高速道路</h1>
                </div>
                <div class="selectBox">
                    <select>
                        <option>東名高速道路</option>
                    </select>
                </div>
            </div>

            <div class="areaSelect">
                <div class="contentTitle">
                    <h1>方面、SA・PA</h1>
                </div>
                <div class="area">
                    <div class="upArea">
                        <input type="radio" name="direction" id="upDirection">
                        <label for="upDirection">上り</label>
                        <select>
                            <option>港北PA</option>
                            <option>EXPASA海老名</option>
                        </select>
                    </div>
                    <div class="downArea">
                        <input type="radio" name="direction" id="downDirection">
                        <label for="downDirection">下り</label>
                        <select>
                            <option>港北PA</option>
                            <option>海老名SA</option>
                        </select>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section class="result">
            <div class="areaName">
                <h1>エリア名</h1>
                <p>海老名SA</p>
            </div>

            <div class="openTime">
                <h1>営業時間</h1>
                <p>24時間営業</p>
            </div>

            <div class="nearestStation">
                <h1>最寄り駅</h1>
                <p>海老名駅</p>
            </div>

            <div class="distance">
                <h1>距離</h1>
                <p>海老名SAから5km</p>
                <p>徒歩30分</p>
            </div>
        </section>
    </div>
    <div class="footer">Copyright &copy; ニアステ <a href="#">製作者サイト</a></div>
</body>
</html>
